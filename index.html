<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src='script.js' defer></script>
	<title>Lab 04 - Todolist</title>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body class = "bg-gray-200" style="font-family: Pacifico; ">
	<div class = "flex flex-col max-w-screen-md mx-auto p-4 space-y-4">
		<div class = "flex self-center tracking-tighter xs:tracking-normal text-4xl sm:font-black">
			<h1 class="">Minimal Todo List</h1>
		</div>
		<div class = "flex justify-center space-x-4">
			<input class = " p-2 focus:ring-2 ring-gray-600 border border-transparent focus:border-gray-500 outline-none rounded-xl placeholder-black placeholder-opacity-30 shadow-md w-full" placeholder = "Add to do" type='text' onkeyup="enterTodoList(event)">
			<button class = "p-2 text-white bg-black  rounded-xl shadow-md h-auto md:w-14 font-black text-md " onclick = "addTodoList()">+</button>
		</div>
		<div class = "space-y-1" id="field">
			<div class="flex flex-col space-y-1 z-0" id="todoList"></div>
			<div class="space-y-1" id="finishList"></div>
		</div>
		<button class = "p-2 text-white bg-gray-800 hover:bg-gray-900 rounded-xl shadow-md self-center h-full" onclick="clearlist()">restart ‚ü≥</button>
	</div>
</body>

</html>
